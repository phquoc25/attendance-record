<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Serdao badminton club</title>
  <link rel="stylesheet" href="css/master.css">
  <script src="js/attendance-record.js" charset="utf-8"></script>
</head>

<body onload="attendanceRecordRender.onPageLoaded();">
  <div id="attendance-record">
    <div class="header row-container">
      <div class="name-panel">
        <label>NAME</label>
      </div>
      <div class="check-opt">
        <label>TUESDAY</label>
      </div>
      <div class="check-opt">
        <label>THURSDAY</label>
      </div>
    </div>
    <div id="list-body">
      <div class="row-container">
        <div class="name-panel">
          <img class="avatar" src="images/avatar2.png" alt="">
          <div class="name">
            Quoc PHAN
          </div>
        </div>
        <div class="check-opt">
          <input type="checkbox" class="switch_1" name="" value=""/>
        </div>
        <div class="check-opt">
          <input type="checkbox" class="switch_1" name="" value=""/>
        </div>
      </div>
    </div>
    <div class="list-footer">
      <div class="add-participant button" onclick="attendanceRecordRender.addAttendee(new Attendee('unnamed'));">
        <img class="btn-icon" src="images/blue-plus-icon.png"></img>
        <span>Add new participant</span>
      </div>

      <input class="name-input-panel" id="attendee-name" type="text" name="attendeeName"
              value="" placeholder="Enter name..."/>

      <div class="save-participant button">
        <img class="btn-icon" src="images/check-mark.png"></img>
        <span>Save and continue</span>
      </div>
    </div>
  </div>
</body>

</html>
